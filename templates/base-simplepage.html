{% extends "base.html" %}

{% block site %}

	{% block messages %}
		{% if messages %}
		<div id="messages">
			<ul class="messages">
				{% for message in messages %}
				<li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
					{% autoescape off %}{{ message }}{% endautoescape %}
				</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
	{% endblock messages %}

	{% block content %}
	{% endblock content %}
	
{% endblock site %}
