{% extends "base.html" %}

{% block site %}

{% block messages %}
{% if messages %}
<div id="messages">
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% autoescape off %}{{ message }}{% endautoescape %}</li>
	{% endfor %}
</ul>
</div>
{% endif %}
{% endblock messages %}


<div id="content" style="margin-top:20px; border-top-left-radius:10px;padding:20px; padding-top:1px">
{% block content %}

{% endblock content %}
</div>
{% endblock site %}
