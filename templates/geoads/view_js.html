{% load l10n %}
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script>
	    $(document).ready(function(){
			var options = {
				zoom: 12,
				center: new google.maps.LatLng({{ ad.location.coords.1|unlocalize }}, {{ ad.location.coords.0|unlocalize }}),
				mapTypeControl: true,
				panControl: false,
				mapTypeControl: false,
				streetViewControl: false,
				mapTypeControlOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU },
				zoomControl: true,
				zoomControlOptions: {
					style: google.maps.ZoomControlStyle.SMALL,
					position: google.maps.ControlPosition.TOP_RIGHT
				},
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById('map_locate'), options);
			var marker = new google.maps.Marker({
				position: new google.maps.LatLng({{ ad.location.coords.1|unlocalize }}, {{ ad.location.coords.0|unlocalize }}),
				map: map,
				title:"Annonce",
				icon: new google.maps.MarkerImage('{{ ad.icon }}')
			});
    	});
	</script>
